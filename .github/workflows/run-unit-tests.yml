name: CI - Unit Tests

on: [push]

jobs:
  run-unit-tests:
    name: Run Unit Tests
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18
      - run: pnpm i --frozen-lockfile
      - run: pnpm test:unit

        env:
          PORT: 3000
          NODE_ENV: test
          DATABASE_URL: fake_url
          JWT_SECRET: fake_secret
          JWT_EXPIRES_IN: 86400




